<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
校区：
<select style="width: 100px;" id="region" onchange="chg(this);">
    <option value="-1">请选择</option>
</select>
宿舍区：
<select style="width: 100px;" id="area" onchange="chg2(this)" ;></select>
楼号：
<select style="width: 100px;" id="build"></select>
<script>
    //声明省
    var region = ["东风校区", "科学校区", "禹州实习训练基地", "校外走读"]; //直接声明Array
    //声明市
    var area = [
        ["一区", "二区", "三区", "丰华区", "秋实区"],
        ["宿舍区"],
        ["宿舍区"],
        ["无"]
    ];
    var build = [
        [
            ["1号楼", "2号楼", "3号楼", "4号楼", "5号楼", "6号楼", "7号楼"],
            ["1号楼", "2号楼", "3号楼", "4号楼", "5号楼", "6号楼", "7号楼", "8号楼"],
            ["附1号楼", "附2号楼", "附3号楼"],
            ["北楼", "南楼"],
            ["5号楼", "7号楼", "8号楼"]
        ],

        [
            ["1号楼", "2号楼", "3号楼", "4号楼", "5号楼", "6号楼", "7号楼", "8号楼", "9号楼", "10号楼", "11号楼"]
        ],
        [
            ["一层：122-177", "二层：222-277", "三层：322-377", "四层：422-477", "五层：501-577", "六层：601-677"]
        ],
        [
            ["无"]
        ]
    ]
    //设置一个省的公共下标
    var pIndex = -1;
    var regionEle = document.getElementById("region");
    var areaEle = document.getElementById("area");
    var buildEle = document.getElementById("build");
    //先设置省的值
    for (var i = 0; i < region.length; i++) {
        //声明option.<option value="region[i]">region[i]</option>
        var op = new Option(region[i], i);
        //添加
        regionEle.options.add(op);
    }

    function chg(obj) {
        if (obj.value == -1) {
            areaEle.options.length = 0;
            buildEle.options.length = 0;
        }
        //获取值
        var val = obj.value;
        pIndex = obj.value;
        //获取ctiry
        var cs = area[val];
        //获取默认区
        var as = build[val][0];
        //先清空市
        areaEle.options.length = 0;
        buildEle.options.length = 0;
        for (var i = 0; i < cs.length; i++) {
            var op = new Option(cs[i], i);
            areaEle.options.add(op);
        }
        for (var i = 0; i < as.length; i++) {
            var op = new Option(as[i], i);
            buildEle.options.add(op);
        }
    }

    function chg2(obj) {
        var val = obj.selectedIndex;
        var as = build[pIndex][val];
        buildEle.options.length = 0;
        for (var i = 0; i < as.length; i++) {
            var op = new Option(as[i], i);
            buildEle.options.add(op);
        }
    }
</script>
</body>
</html>
