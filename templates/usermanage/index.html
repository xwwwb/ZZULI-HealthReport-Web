<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<h1>首页</h1>

   {% if request.session.is_login %}
        <h1>你好,{{ request.session.user_name }}！欢迎回来！</h1>
       <a href="/logout/">登出</a>
    {% else %}
    <h1>你尚未登录，只能访问公开内容！</h1>
       <a href="/login/">登陆</a>
    {% endif %}
</body>
</html>
